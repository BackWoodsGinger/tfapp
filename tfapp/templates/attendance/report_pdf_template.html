<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; font-size: 12px; }
        h3 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #333; padding: 6px; text-align: left; }
    </style>
</head>
<body>
    <h3>Occurrence Report</h3>
    <p>User: {{ user.get_full_name|default:user.username }}</p>
    <p>Period: {{ start }} to {{ end }}</p>

    <table>
        <thead>
            <tr>
                <th>Date</th><th>Type</th><th>Subtype</th><th>Hours</th>
            </tr>
        </thead>
        <tbody>
            {% for occ in occurrences %}
            <tr>
                <td>{{ occ.date }}</td>
                <td>{{ occ.get_occurrence_type_display }}</td>
                <td>{{ occ.get_subtype_display }}</td>
                <td>{{ occ.duration_hours }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
