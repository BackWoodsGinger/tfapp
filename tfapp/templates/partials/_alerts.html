{% if messages %}
{% for message in messages %}
<div id="message" class="container">
    <div id="alert-{{ forloop.counter }}" class="alert alert-{{ message.tags }} alert-dismissible text-center" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
        <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            Error:
            {% else %}
            {{ message.tags|title }}
            {% endif %}
        </strong>
        {{ message }}
    </div>
</div>
{% endfor %}
{% endif %}

{% if messages %}
<script>
    {% for message in messages %}
    setTimeout(function() {
        var alertElement = document.getElementById('alert-{{ forloop.counter }}');
        var bsAlert = new bootstrap.Alert(alertElement);
        bsAlert.close();
    }, 10000); // closes the alert after 10 seconds (10000 milliseconds)
    {% endfor %}
</script>
{% endif %}
