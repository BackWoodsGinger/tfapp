{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h3>Edit Time Entry for {{ form.instance.user.get_full_name|default:form.instance.user.username }} ({{ form.instance.date }})</h3>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'attendance:reports' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
