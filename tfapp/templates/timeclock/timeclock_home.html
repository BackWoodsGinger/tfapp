{% extends "base.html" %}
{% block content %}
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  .btn-xl {
    padding: 1.5rem 1rem;
    font-size: 2rem;
  }
</style>

<div class="container-fluid h-100 bg-light">
  <div class="row h-100 align-items-center justify-content-center">
    <div class="col-12">
      <div class="card border-0 rounded-0 h-100">
        <div class="card-body d-flex flex-column justify-content-center align-items-center">

          <h1 id="clock" class="display-1 fw-bold text-center mt-5 mb-5"></h1>

          {% if messages %}
          <div aria-live="polite" role="alert" class="mb-4 w-100 text-center">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} fs-4 w-100">
              {{ message }}
            </div>
            {% endfor %}
          </div>
          {% endif %}

          <form method="post" class="w-100" style="max-width: 800px;">
            {% csrf_token %}
            <div class="row justify-content-center mb-4">
              <div class="col-md-3 col-6">
                <input type="text" name="login" maxlength="4" placeholder="Login"
                       class="form-control form-control-lg text-center" required>
              </div>
              <div class="col-md-3 col-6">
                <input type="password" name="pin" maxlength="4" placeholder="PIN"
                       class="form-control form-control-lg text-center" required>
              </div>
            </div>

            <div class="row g-3 justify-content-center mt-5">
              <div class="col-12 col-sm-6 col-md-3">
                <button name="action" value="clock_in" class="btn btn-success btn-xl w-100">Clock In</button>
              </div>
              <div class="col-12 col-sm-6 col-md-3">
                <button name="action" value="lunch_out" class="btn btn-warning btn-xl w-100">Lunch Out</button>
              </div>
              <div class="col-12 col-sm-6 col-md-3">
                <button name="action" value="lunch_in" class="btn btn-info btn-xl w-100">Lunch In</button>
              </div>
              <div class="col-12 col-sm-6 col-md-3">
                <button name="action" value="clock_out" class="btn btn-danger btn-xl w-100">Clock Out</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function updateClock() {
    const now = new Date();
    document.getElementById('clock').innerText = now.toLocaleTimeString([], {
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    });
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>
{% endblock %}
